<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Formulario de registro</title>
  </head>
  <body>
    <!--     Spotify 
    Regístrate gratis para escuchar 
    Regístrate con facebook 
    Regístrate
    con google
    o  -->

    <form class="form" action="https://adalab-server-form.herokuapp.com/" method="get">
      <fieldset class="form-section">
        <h2 class="form-title">Regístrate con tu correo electrónico</h2>
        <div>
          <label class="form-labels" for="email">¿Cuál es tu correo electrónico?</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Pon tu correo electrónico"
          />
        </div>
        <div>
          <label class="form-labels" for="email">Confirma tu correo electrónico</label>
          <input
            type="email"
            id="email2"
            name="email2"
            placeholder="Vuelve a poner tu correo electrónico"
          />
        </div>
        <div>
          <label class="form-labels" for="password">Crea una contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Crea una contraseña"
          />
        </div>
        <div>
          <label class="form-labels" for="userName">¿Cómo quieres que te llamemos? </label>
          <input
            type="text"
            name="userName"
            id="userName"
            placeholder="Pon un nombre de perfil"
          />
          <p> <small>Esto aparece en tu perfil</small> </p>
          </fieldset>
          <fieldset class="form-section">
        </div>
        <p class="form-labels">¿Cuál es tu fecha de nacimiento?</p>
        <div class="form__date">
          <div class="form__date--day">
            <label class="form-labels" for="birthDay">Día</label>
            <input
              type="number"
              max="31"
              min="1"
              id="birthDay"
              name="birthDate"
              placeholder="DD"
            />
          </div>
          <div class="form__date--month">
            <label class="form-labels" for="birthMonth">Mes</label>
            <select name="birthDate" id="birthMonth">
              <option value="month" selected disabled>Mes</option>
              <option value="january">Enero</option>
              <option value="february">Febrero</option>
              <option value="march">Marzo</option>
              <option value="april">Abril</option>
              <option value="may">Mayo</option>
              <option value="june">Junio</option>
              <option value="july">Julio</option>
              <option value="august">Agosto</option>
              <option value="september">Septiembre</option>
              <option value="october">Octubre</option>
              <option value="november">Noviembre</option>
              <option value="december">Diciembre</option>
            </select>
          </div>
          <div class="form__date--year">
            <label class="form-labels" for="birthYear">Año</label>
            <input
              type="number"
              max="2022"
              min="1900"
              id="birthYear"
              name="birthDate"
              placeholder="AAAA"
            />
          </div>
        <div>
          <p class="form-labels" >¿Cuál es tu género?</p>
          <input type="radio" id="genderMale" name="gender" value="male" />
          <label class="form-labels" for="genderMale">Hombre</label>
          <input type="radio" id="genderFemale" name="gender" value="female" />
          <label class="form-labels" for="genderMale">Mujer</label>
          <input
            type="radio"
            id="genderNonBinary>"
            name="gender"
            value="nonBinary"
          />
          <label class="form-labels" for="genderMale">No binario</label>
        </div>
      </fieldset>

      <fieldset class="form-section">
        <div>
          <input
            type="checkbox"
            name="customerData"
            id="newsSubscription"
            value="newsSubscription"
          />
          <label class="form-labels" for="newsSubscription">
            Quiero que me enviéis novedades y ofertas de Spotify</label
          >
        </div>
        <div>
          <input
            type="checkbox"
            name="customerData"
            id="marketingSubscription"
            value="marketingSubscription"
          />
          <label class="form-labels" for="marketingSubscription"
            >Compartir mis datos de registro con los porveedores de contenidos
            de Spotify para fines de marketing. Ten en cuenta que tis datos
            puedes ser transferidos a un país de fuera del EEE, tal y como se
            recoge en nuestra política de privacidad.</label
          >
        </div>
      </fieldset>
      <input type="submit" value="Regístrate" />
      ¿Ya tienes cuenta? Inicia sesión
    </form>
  </body>
</html>
